<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Aquaponics Statistics dashboard</title>

</head>
  <body>
    <main>
   <section id="grid">
      <div class="container">
          <div class="card">
              <div class="profile">
                <h5>Report Of</h5>
                <h2>Fish Tank Statisics</h2>
              </div>
          </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="basic">
            <div class="top">
            <p>Temperature (°C)</p>
            </div>
            <h1 id='0'>0</h1>

        </div>
      </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="basic">
            <div class="top">
            <p>PH</p>
            </div>
            <h1 id='1'>0</h1>

        </div>
      </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="basic">
            <div class="top">
            <p>Ammonia (mg/L)</p>
            </div>
            <h1 id='2'>0</h1>

        </div>
      </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="basic">
            <div class="top">
            <p>Ammonium (PPM)</p>
            </div>
            <h1 id='3'>0</h1>

        </div>
      </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="basic">
            <div class="top">
            <p>Oxygen (PPM)</p>
            </div>
            <h1 id='4'>0</h1>
        </div>
      </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="basic">
            <div class="top">
            <p>Light Levels (Lx)</p>
            </div>
            <h1 id='5'>0</h1>
        </div>
      </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="basic">
            <div class="top">
            <p>Outside Temperature (°C)</p>
            </div>
            <h1 id='6'>0</h1>
        </div>
      </div>
      </div>
    </section>
  </body>
 <script src="change.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
</main>
</html>
